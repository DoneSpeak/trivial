<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>课间</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="semantic/semantic.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="semantic/semantic.js"></script>
</head>
<body>
	<!--导航栏信息-->
	<div class="ui fixed inverted menu">
	    <div class="ui container">
	      	<a href="#" class="header item">
	        	<img class="logo" src="img/logo.png">
	        	<span class="nav-name">课间</span>
	     	</a>
	      	<a href="#" class="item">首页</a>
	      	<div class="ui simple dropdown item">
	        菜单 <i class="dropdown icon"></i>
		        <div class="menu">
		          	<a class="item" href="#">个人主页</a>
		          	<div class="divider"></div>
		          	<a class="item" href="#">登出</a>	      		
	      		</div>
	    	</div>
	    </div>
  	</div>
	<!-- 主要内容区 -->
	<div class="main">
		<div class="signup-form">
			<form class="ui form segment" method="post" enctype="multipart/form-data">
				<div class="field required">
					<label>用户名</label>
					<input placeholder="用户名" type="text" name="name">
				</div>
				<div class="field required">
					<label>密码</label>
					<input placeholder="密码" type="password" name="password">
				</div>
				<div class="field required">
					<label>重复密码</label>
					<input placeholder="重复密码" type="password" name="repassword">
				</div>
				<div class="field required">
					<label>性别</label>
					<select class="ui compact selection dropdown" name="gender">
					  	<option value="m">男</option>
					  	<option value="f">女</option>
					  	<option value="x">保密</option>
					</select>
				</div>
				<div class="field required">
					<label>头像</label>
					<input type="file" name="avatar">
				</div>
				<div class="field required">
					<label>个人简介</label>
					<textarea name="bio" rows="4" v-model="user.bio"></textarea>
				</div>
				<input type="submit" class="ui button fluid" value="注册">
			</form>
		</div>
	</div>
	<!--脚部信息-->
	<div class="footer">
		<div class="about">
			<a class="github" href="www.github.com/donespeak">Github</a>
			<a class="csdn" href="blog.csdn.net/donespeak">CSDN</a>
			<span class="email">yangguanr@gmail.com</span>
			<span class="copyright">&copy;DoneSpeak.inc</span>
		</div>
	</div>
	<script type="text/javascript">
	    // 点击按钮弹出下拉框
	    $('.ui.dropdown').dropdown();
	    // 鼠标悬浮在头像上，弹出气泡提示框
	    $('.post-content .avatar').popup({
	      inline: true,
	      position: 'bottom right',
	      lastResort: 'bottom right',
	    });
  	</script>
</body>
</html>
