<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>课间</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="semantic/semantic.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="semantic/semantic.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<!--导航栏信息-->
	<div class="ui fixed inverted menu">
	    <div class="ui container">
	      	<a href="#" class="header item">
	        	<img class="logo" src="img/logo.png">
	        	<span class="nav-name">课间</span>
	     	</a>
	      	<a href="#" class="item">首页</a>
	      	<div class="ui simple dropdown item">
	        菜单 <i class="dropdown icon"></i>
		        <div class="menu">
		          	<a class="item" href="#">个人主页</a>
		          	<div class="divider"></div>
		          	<a class="item" href="#">登出</a>	      		
	      		</div>
	    	</div>
	    </div>
  	</div>
	<div class="main">
		<!--展示留言-->
		<div class="ui segment">
			<a class="avatar-link" href="#" data-title="名称 男" data-content="个人简介">
				<img class="avatar" src="img/狗狗.jpg" />
			</a>
			<div class="msg-content all">
				<h3><a href="#">发布人</a></h3>
				<pre><p>这是内容</p></pre>
				<div>
					<span class="tag"><span>发布</span>2016-11-17 09:17</span>
					<span class="tag"><span>最近</span>2016-11-17 09:17</span>
					<span class="tag right">
						<span>浏览(21)</span>
						<span>留言(8)</span>
					</span>
				</div>
			</div>
			<div class="clear"></div> 
		</div>
		<!-- 评论 -->
		<div class="ui segment">
			<div class="ui minimal comments">
			<h3 class="ui dividing header">留言</h3>
			<div class="comment">
			    <span class="avatar">
			    	<img src="img/狗狗.jpg">
			    </span>
			    <div class="content">
			    	<a class="author" href="#">用户名</a>
			    	<div class="metadata">
			        	<span class="date">2016-11-17 09:17</span>
			    	</div>
			     	<div class="text">这是内容</div>
			        <div class="actions">
			          	<a class="reply" href="#">删除</a>
			        </div>
			    </div>
			</div>
			<!-- 输入留言 -->
			<form class="ui reply form" method="post" action="#">
			    <div class="field">
			    	<textarea class="input-text" name="content"></textarea>
			    </div>
			    <input type="submit" class="ui icon button" value="留言" /><span class="words-count">0/140</span>
			  </form>
			</div>
		</div>
	</div>
	<!--脚部信息-->
	<div class="footer">
		<div class="about">
			<a class="github" href="www.github.com/donespeak">Github</a>
			<a class="csdn" href="blog.csdn.net/donespeak">CSDN</a>
			<span class="email">yangguanr@gmail.com</span>
			<span class="copyright">&copy;DoneSpeak.inc</span>
		</div>
	</div>
	<script type="text/javascript">
	    // 点击按钮弹出下拉框
	    $('.ui.dropdown').dropdown();
	    // 鼠标悬浮在头像上，弹出气泡提示框
	    $('.post-content .avatar').popup({
	      inline: true,
	      position: 'bottom right',
	      lastResort: 'bottom right',
	    });
  	</script>
</body>
</html>
